version: '3'

services:
    web:
        image: nginx:latest
        ports:
            - '2006:80'
        volumes:
            - ./public:/public
            - ./api:/api
            - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        links:
            - php
    php:
        image: php:7.2-fpm
        volumes:
            - .:/app
